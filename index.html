<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <h1>Star Wars Lunar</h1>

    <div class="container">
        <div class="panel active" style="background-image: url(images/sithvjedi-midjourney.jpg)">
            <h3>Choose your side</h3>
          </div>
          <div class="panel" style="background-image: url(images/starwars-bg-midjourney.jpg)">
            <h3>Explore the universe</h3>
          </div>
          <div class="panel" style="background-image: url(images/stormtrooper.png)">
            <h3>Follow your path</h3>
          </div>
          <div class="panel" style="background-image: url(images/galaxy.png)">
            <h3>Get your own spaceship</h3>
          </div>
          <div class="panel" style="background-image: url(images/triade.png)">
            <h3>Meet the Lords and Heros</h3>
          </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
